<!DOCTYPE html>
<html>
<head>
	<title>Timeline Message Board</title>
	<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
</head>

<style type="text/css">
body{
	background: orange;
}
	.msgbox{
		margin: 0 auto;
		padding: 0;
		width: 500px;
		height:400px;
		background: #FFF;

	}

	.msgContent{
		width: 500px;
		height: 350px;
		background:gray;
		padding: 0px;
		margin: 0 auto;
	}
	.box_nav{
		width: 100%;
		height: 50px;
		background: red;
		display: block;
	}

	.msgbox_but{
			list-style-type: none;
			padding: 0px;	
			margin:0;
			height: 100%;
			overflow: hidden; 
		}

	.msgbox_but li{
		float: left;
		padding: 0px;
		margin: 0px;
		display: inline;
		height: 25%;
		

	}

	.msgbox_but li a{
		text-decoration: none;
		padding: 16px 17px;
		background: blue;
		color: red;
		text-transform: uppercase;
		display: block;
		text-align: center;
		
	}

	.msgbox_but li a:hover{
		background: gray;
		color: #000;


	}

</style>
<body>
<div class="msgbox">
	<div class="msgContent"></div>
	<div class="box_nav">
	<ul class="msgbox_but">
		<li><a href="#"><i class="fa fa-hashtag"></i>Decrypt</a></li>
		<li><a href="#"><i class="fa fa-key"></i>Requist Key</a></li>
		<li><a href="#"><i class="fa fa-comments"></i>Comment</a></li>
		<li><a href="#"><i class="fa fa-share"></i>.</a></li>
	</ul>
	</div>

</div>
</body>
</html>
